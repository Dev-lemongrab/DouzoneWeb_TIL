<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>ex13_transform.html </title>

<style>
	 /* body { margin: 0; }  */
	 
	.myphoto {
		position: absolute;
		left: 50px;
		top: 70px;
		transform: rotate(15deg);
		-webkit-transform: rotate(15deg);
		-moz-transform: rotate(15deg);
		-ms-transform: rotate(15deg);
	}
</style>

</head>
<body>

	<img class="myphoto" alt="그림입니다." src="../images/1.jpg">
</body>
