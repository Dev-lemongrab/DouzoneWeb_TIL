<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>ex10_input.html</title>
</head>
<body>
	<form action="../jsp/result.jsp" method="post">
	취미 : 
	<select size="5" multiple="multiple">
		<option>선택하세요</option>
		<option>게임</option>
		<option>낮잠</option>
		<option>등산</option>		
		<option>독서</option>		
		<option>노래하기</option>		
	</select>
	<br><br>
	<textarea rows="5" cols="15">자기소개 쓰는 곳입니다.</textarea><br>
	<br>
		range : <input type="range" max="100" min="0"><br>
		radio : <input type="radio" name="g" value="남">남
				<input type="radio" name="g" value="여">여 <br>
		취미 : <input type="checkbox">독서 <br>
			<input type="checkbox">운동  <br>
			<input type="checkbox">영화보기 <br>
		이름 : <input type="text" name="name" id="name" placeholder="이름 넣으세요"><br>
		비번 : <input type="password" name="pwd" id="pwd" placeholder="비밀번호 넣으세요"><br>
		hidden : <input type="hidden"><br>
		search : <input type="search" placeholder="검색어를 입력하세요"><br>
		tel : <input type="tel"><br>
		url : <input type="url" placeholder="http://www.naver.com"><br>
		email : <input type="email" placeholder="kosa@sw.or.kr"><br>
		number : <input type="number"><br>
		time : <input type="time"><br>
		date : <input type="date"><br>
		text : <input type="text" size="12" maxlength=""><br>
		<br>

		<input type="submit" value="전송">&nbsp;&nbsp;
		<input type="reset" value="취소">
	</form>
</body>
</html>
