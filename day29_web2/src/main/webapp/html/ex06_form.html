<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title> tag - form , get/post </title>

<script  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h4>전송방식 : get / post </h4>

<img alt="default" src="../images/1.jpg"> <br>

<!-- 
	http://localhost:8080/day29_web/jsp/result.jsp
	
	 post 방식 전송 : 글자수 제한 없음.  약한 보안 적용
 -->

<form action="../jsp/result.jsp" method="post" >
	이름 : <input type="text" name="name" id="name"> <br>
	비번 : <input type="password" name="pwd" id="pwd"> <br><br>
	&nbsp;&nbsp;<input type="submit"  value="전송">&nbsp;&nbsp;
						<input type="reset"  value="취소">
</form>

<hr>

<!-- 
																					속성=값&속성=값
http://localhost:8080/day29_web/html/ex06_form.html?name=yuna&pwd=1004
 -->

    <!-- get 방식 전송 : 글자수에 제한 있음(255자), 보안에 취약하다. -->
<form action="../jsp/result.jsp" method="get" >
	이름 : <input type="text" name="name" id="name"> <br>
	비번 : <input type="password" name="pwd" id="pwd"> <br><br>
	&nbsp;&nbsp;<input type="submit"  value="전송">&nbsp;&nbsp;
						<input type="reset"  value="취소">
</form>




</body>
</html>
