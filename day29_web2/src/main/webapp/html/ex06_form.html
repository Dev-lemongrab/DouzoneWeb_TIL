<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>form - get, post </title>
<script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h4>전송방식 : get / post</h4>
	<img alt="default" src="../images/Flowser2.jpg"> 
	<!-- post 방식 전송 : 글자 수에 제한이 없음. 약한 보안 적용-->
	<form action="../jsp/result.jsp" method="post">
		이름 : <input type="text" name="name" id="name"><br>
		비번 : <input type="password" name="pwd" id="pwd"><br>
		<input type="submit" value="전송">&nbsp;&nbsp;
		<input type="reset" value="취소">
	</form>
	<hr>
	<!-- 글자수에 제한있음(255자) 보안에 취약하다. -->
	<form action="../jsp/result.jsp" method="get">
		이름 : <input type="text" name="name" id="name"><br>
		비번 : <input type="password" name="pwd" id="pwd"><br>
		<input type="submit" value="전송">&nbsp;&nbsp;
		<input type="reset" value="취소">
	</form>
</body>
</html>
